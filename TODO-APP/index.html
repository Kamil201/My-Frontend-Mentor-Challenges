<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Todo app</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
    <link rel="stylesheet" href= "../sass/css/style.css" />
	</head>
	<body>
		<section class="todo">
			<header class="todo__header">
				<!-- <picture>
					<source
						media="(min-width: 800px )"
						srcset="./images/bg-desktop-light.jpg"
					/>
					<img
						src="./images/bg-mobile-light.jpg"
						alt="bg-mobile-light"
					/>
				</picture> -->
			</header>
			<div class="todo__content">
				<form action="#" name="todo__form" class="todo__form">
					<input
						type="text"
						class="todo__input"
						placeholder="Create a new todo..."
					/>
				</form>
				<div class="todo__filter">
					<button class="todo__filter-button">All</button>
					<button class="todo__filter-button">Active</button>
					<button class="todo__filter-button">Completed</button>
					<div class="todo__counter"> 0 items left</div>
				</div>
			</div>
		</section>
		<!-- Add dynamic number -->
		<!-- items left All Active Completed Clear Completed Drag and drop to reorder
		list -->

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#"></a>
		</div>
	</body>
</html>
